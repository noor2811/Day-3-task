<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let xhr = new XMLHttpRequest();
        xhr.open("GET","https://restcountries.com/v3.1/all");
        xhr.send();
        xhr.onload=function ()
        {
             let countryDetails =JSON.parse(xhr.responseText);
             
        
            console.log(countryDetails.map((country)=>country.flag));
            console.log(countryDetails.map((country)=>country.name.official));
            console.log(countryDetails.map((country)=>country.region));
            console.log(countryDetails.map((country)=>country.subregion));
            console.log(countryDetails.map((country)=>country.population));
        }
            
    </script>
</body>
</html>
